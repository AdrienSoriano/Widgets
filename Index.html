<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Mes widgets</title>
</head>
<body>

    <header>
        <img class="logo1" src="LK.png" alt="Logo de la page représentant un L et un K">
        <h1>Mes Widgets</h1>
        <img class="logo2" src="binary-2.png" alt="Logo Binary">
    </header>
    
    <img class="background-img1" src="widgetimg-1.png">

    <main>
    
        

        <section id="partie-1">


            <article class="meteo">
                
                <h2 class="partie-1">Météo</h2>

                <div class="background-meteo">

                    <div class="bloc1">

                        <input class="ville">

                        <img src="nuage-1.png" class="icone1" alt="">

                        <p class="temperature1"></p>

                        <p class="villeChoisie">Besancon</p>

                    </div>

                    <div class="bloc2">

                        <p class="jour">Demain</p>

                        <img src="nuage-2.png" class="icone2" alt="">

                        <p class="temperature2"></p>

                    </div>


                </div>

            </article>

            <article class="horloge">

                <h2 class="partie-1">Horloge</h2>
                
                <div class="background-horloge">

                    <img src="cadran.png" class="cadran" alt="cadran d'une horloge">


                        <div class="clock">
                            <div class="wrap">
                              <span class="heure"></span>
                              <span class="minute"></span>
                              <span class="seconde"></span>
                              <span class="dot"></span>
                            </div>
                          </div>

                    </div>

                </div>

            </article>

            <article class="generateur-mdp">

                <h2 class="partie-1">Générateur</h2>

                <div class="background-generateur">

                    <input type="text" class="text-generateur">

                    <input value="" class="result-generateur">

                    <button class="button-valider-generateur">Valider</button>

                    <button class="button-autre-generateur">Autre</button>

                </div>

            </article>

        </section>
 
        <section id="partie-2">

            <article class="calculatrice">

                <h2 class="calculator">Calculatrice</h2>

                <div class="background-calculatrice">

                    <input type="text" readonly="readonly" class="affichage-calculatrice">

                    <div class="boutons">
                        
                        <button id="C" value="C">C</button>

                        <button class="bouton1" value="&larr;">&larr;</button>
                                
                        <button class="bouton1">√</button>

                        <button class="bouton1" value="%">%</button>

                        <button class="bouton2" value="7">7</button>

                        <button class="bouton2" value="8">8</button>

                        <button class="bouton2" value="9">9</button>

                        <button class="bouton1" value="/">/</button>

                        <button class="bouton2" value="4">4</button>

                        <button class="bouton2" value="5">5</button>

                        <button class="bouton2" value="6">6</button>

                        <button class="bouton1" value="*">x</button>

                        <button class="bouton2" value="1">1</button>

                        <button class="bouton2" value="2">2</button>

                        <button class="bouton2" value="3">3</button>

                        <button class="bouton1" value="-">-</button>

                        <button class="bouton2" value="0">0</button>

                        <button class="bouton2" value=",">.</button>

                        <button class="bouton3" value="=">=</button>

                        <button class="bouton1" value="+">+</button>
                        
                    </div>

                </div>

            </article>

            <article class="juste-prix">

                <h2 class="justePrix">Juste prix €</h2>

                <div class="background-juste-prix">

                    <p class="guess">Trouver le juste prix de 0 à 100</p>

                    <input type="numbers" class="guessNumber">

                    <p class="PlusMoins">+ ou -</p>

                    <button class="button-valider-justeprix">Valider</button>

                </div>

            </article>

        </section>

        <section id="partie-3">

            <article class="convertisseur-unites">

                <h2 class="partie-3 convUnit">Convertisseur d'unitées</h2>

                <div class="convertisseur">

                    <h2 class="conv">Convertisseur</h2>

                    <input type="number" class="mm">

                    <input type="text" class="cm">

                </div>

            </article>

            <article class="tirage">

                <h2 class="partie-3">Tirage aléatoire</h2>

                <div class="backgroundTirage">

                    <h2 class="ploufplouf">Plouf Plouf</h2>

                    <p class="nomTirage"></p>

                    <button class="ploufer">Ploufer</button>

                </div>

            </article>

        </section>

    </main>

    <footer>
        <hr>
        <p class="copyright">&copy;Loïc.K 2021</p>
    </footer>

<script src="script.js"></script>
    
</body>
</html>
