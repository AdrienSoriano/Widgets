<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Mes widgets</title>
</head>
<body>

    <header>
        <img class="logo1" src="LK.png" alt="Logo-de-la-page-représentant-un-L-et-un-K">
        <h1>Mes Widgets</h1>
    </header>
    
    <img class="background-img1" src="widgetimg-1.png">

    <main>
    
        

        <section id="partie-1">


            <article class="meteo">
                
                <h2 class="partie-1">Météo</h2>

                <div class="background-meteo">

                    <p class="ville">Besançon</p>

                    <hr class="separation-meteo">

                </div>

            </article>

            <article class="horloge">

                <h2 class="partie-1">Horloge</h2>
                
                <div class="background-horloge">

                    <img src="cadran.png" class="cadran" alt="cadran d'une horloge">

                    <div class="rond">

                        <div class="clock">
                            <div class="wrap">
                              <span class="heure"></span>
                              <span class="minute"></span>
                              <span class="seconde"></span>
                              <span class="dot"></span>
                            </div>
                          </div>

                    </div>

                </div>

            </article>

            <article class="generateur-mdp">

                <h2 class="partie-1">Générateur</h2>

                <div class="background-generateur">

                    <input type="text" class="text-generateur">

                    <input value="" class="result-generateur">

                    <div class="buttons-generateur">

                        <button class="button-valider-generateur">Valider</button>

                        <button class="button-autre-generateur">Autre</button>

                    </div>

                </div>

            </article>

        </section>
 
        <section id="partie-2">

            <article class="calculatrice">

                <h2 class="partie-2">Calculatrice</h2>

                <div class="background-calculatrice">

                    <input type="number" class="affichage-calculatrice">

                    <div class="boutons">
                        
                        <button id="C">C</button>

                        <button class="bouton1">&larr;</button>
                                
                        <button class="bouton1">√</button>

                        <button class="bouton1">%</button>

                        <button class="bouton2">7</button>

                        <button class="bouton2">8</button>

                        <button class="bouton2">9</button>

                        <button class="bouton1">/</button>

                        <button class="bouton2">4</button>

                        <button class="bouton2">5</button>

                        <button class="bouton2">6</button>

                        <button class="bouton1">x</button>

                        <button class="bouton2">1</button>

                        <button class="bouton2">2</button>

                        <button class="bouton2">3</button>

                        <button class="bouton1">-</button>

                        <button class="bouton2">0</button>

                        <button class="bouton2">.</button>

                        <button class="bouton3">=</button>

                        <button class="bouton1">+</button>
                        
                    </div>

                </div>

            </article>

            <article class="juste-prix">

                <h2 class="partie-2 shadow">Juste prix €</h2>

                <div class="background-juste-prix">

                    <p class="guess">Trouver le juste prix de 0 à 100</p>

                </div>

            </article>

        </section>

        <section id="partie-3">

            <article class="convertisseur-unites">

                <h2 class="partie-3">Convertisseur d'unité</h2>

            </article>

            <article class="tirage">

                <h2 class="partie-3">Tirage aléatoire</h2>

            </article>

        </section>

    </main>

    <footer>
        <hr>
        <p class="copyright">&copy;Loïc.K 2021</p>
    </footer>

<script src="script.js"></script>
    
</body>
</html>
